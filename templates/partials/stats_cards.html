<div class="grid grid-cols-1 md:grid-cols-4 gap-4">
    <!-- Pending Files -->
    <div class="glass-card rounded-xl p-4 gradient-border">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-400 text-sm">Pending</p>
                <p class="text-2xl font-bold text-amber-400">{{ stats.pending_files }}</p>
            </div>
            <div class="w-12 h-12 rounded-xl bg-amber-500/10 flex items-center justify-center">
                <svg class="w-6 h-6 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
        </div>
    </div>

    <!-- Active Downloads -->
    <div class="glass-card rounded-xl p-4 gradient-border">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-400 text-sm">Active</p>
                <p class="text-2xl font-bold text-indigo-400">{{ stats.active_files }}</p>
            </div>
            <div class="w-12 h-12 rounded-xl bg-indigo-500/10 flex items-center justify-center">
                <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
            </div>
        </div>
    </div>

    <!-- Completed -->
    <div class="glass-card rounded-xl p-4 gradient-border">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-400 text-sm">Completed</p>
                <p class="text-2xl font-bold text-green-400">{{ stats.completed_files }}</p>
            </div>
            <div class="w-12 h-12 rounded-xl bg-green-500/10 flex items-center justify-center">
                <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
        </div>
    </div>

    <!-- Failed -->
    <div class="glass-card rounded-xl p-4 gradient-border">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-400 text-sm">Failed</p>
                <p class="text-2xl font-bold text-red-400">{{ stats.failed_files }}</p>
            </div>
            <div class="w-12 h-12 rounded-xl bg-red-500/10 flex items-center justify-center">
                <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                    </path>
                </svg>
            </div>
        </div>
    </div>
</div>
