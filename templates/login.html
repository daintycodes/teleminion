<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleMinion V2 - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1e1e2e',
                            200: '#181825',
                            300: '#11111b'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
        }

        .glass {
            background: rgba(30, 30, 46, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass rounded-2xl p-8 w-full max-w-md shadow-2xl">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full mb-4"
                style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">TeleMinion V2</h1>
            <p class="text-gray-400 text-sm mt-1">Sign in to access the dashboard</p>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="mb-6 p-4 bg-red-500/20 border border-red-500/50 rounded-lg text-red-400 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg 
                              focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500
                              text-white placeholder-gray-500" placeholder="Enter username">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg 
                              focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500
                              text-white placeholder-gray-500" placeholder="Enter password">
            </div>

            <button type="submit" class="w-full py-3 px-4 rounded-lg font-medium text-white transition-all duration-200
                           hover:opacity-90 active:scale-[0.98]"
                style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);">
                Sign In
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-gray-500 text-xs mt-8">
            TeleMinion V2 â€¢ Telegram to MinIO Pipeline
        </p>
    </div>
</body>

</html>
