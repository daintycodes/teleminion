# TeleMinion V2 - Docker Compose Configuration

services:
  # ==========================================================================
  # TeleMinion V2 Application
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Database
      DATABASE_URL: postgresql://teleminio:teleminio@postgres:5432/teleminio
      # Telegram API
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELEGRAM_PHONE: ${TELEGRAM_PHONE}
      TELEGRAM_SESSION_NAME: teleminio
      # Primary MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      # Backup MinIO
      BACKUP_MINIO_ENDPOINT: ${BACKUP_MINIO_ENDPOINT:-}
      BACKUP_MINIO_ACCESS_KEY: ${BACKUP_MINIO_ACCESS_KEY:-}
      BACKUP_MINIO_SECRET_KEY: ${BACKUP_MINIO_SECRET_KEY:-}
      BACKUP_MINIO_BUCKET: ${BACKUP_MINIO_BUCKET:-teleminio-backups}
      BACKUP_MINIO_SECURE: ${BACKUP_MINIO_SECURE:-true}
      # Authentication
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD_HASH: ${ADMIN_PASSWORD_HASH:-}
      SESSION_SECRET_KEY: ${SESSION_SECRET_KEY:-change-me-to-random-string}
      # Integration & Settings
      SELF_HEALING_INTERVAL_SECONDS: ${SELF_HEALING_INTERVAL_SECONDS:-3600}
      PROCESSING_WEBHOOK_URL: ${PROCESSING_WEBHOOK_URL:-}
      WEAVIATE_URL: ${WEAVIATE_URL:-}
      WHISPER_URL: ${WHISPER_URL:-}
      DOWNLOAD_PATH: /tmp/downloads
      SCAN_INTERVAL: ${SCAN_INTERVAL:-60}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - downloads_temp:/tmp/downloads
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.teleminio-app.rule=Host(`${APP_DOMAIN:-prod-datapipeline.cashab.tech}`)"
      - "traefik.http.routers.teleminio-app.entrypoints=https"
      - "traefik.http.routers.teleminio-app.tls=true"
      - "traefik.http.routers.teleminio-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.teleminio-app.loadbalancer.server.port=8000"

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: teleminio
      POSTGRES_PASSWORD: teleminio
      POSTGRES_DB: teleminio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teleminio -d teleminio"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # MinIO Object Storage
  # ==========================================================================
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # MinIO Console (Web GUI) on port 9001
      - "traefik.http.routers.teleminio-minio-console.rule=Host(`${MINIO_DOMAIN:-prod-minio.cashab.tech}`)"
      - "traefik.http.routers.teleminio-minio-console.entrypoints=https"
      - "traefik.http.routers.teleminio-minio-console.tls=true"
      - "traefik.http.routers.teleminio-minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.services.teleminio-minio-console.loadbalancer.server.port=9001"
      # Optional: MinIO API on port 9000 (if you need n8n to connect via public URL)
      - "traefik.http.routers.teleminio-minio-api.rule=Host(`s3.cashab.tech`)"
      - "traefik.http.routers.teleminio-minio-api.entrypoints=https"
      - "traefik.http.routers.teleminio-minio-api.tls=true"
      - "traefik.http.routers.teleminio-minio-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.teleminio-minio-api.loadbalancer.server.port=9000"

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres_data:
    name: teleminio_postgres_data
  minio_data:
    name: teleminio_minio_data
  downloads_temp:
    name: teleminio_downloads_temp

# ==========================================================================
# Networks
# ==========================================================================
networks:
  default:
    external: true
    name: coolify
